<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <nav class="top-nav-box">
      <h1 class="nav-message">What's for Dinner?</h1>
      <article class="display-user-add">
        <p class="user-name hidden" id="user-input"></p>
        <button class="add-button hidden" id="recipe-button">Add A Recipe</button>
      </article>
    </nav>
    <article class="login-page" id="page-login">
      <form class="login-container" id="container">
        <h1 class="login-message" id="log-message">Login for Recipes!</h1>
        <label for="login-box">Name:</label>
        <input type="text" id="login-box" name="text" value="">
        <button class="login-button">Let's Cook!</button>
      </form>
    </article>
    <article class="main-page hidden" id="main">
      <section class="choice-section">
        <h2 class="choice-message">What are you looking for?<span> * </span></h2>
        <form class="choice-form" id="choice-field">
          <input type="radio" id="side-radio" name="meals" value="side">
          <label for="side-radio">Side</label><br>
          <input type="radio" id="main-dish-radio" name="meals" value="main-dish">
          <label for="'main-dish-radio">Main Dish</label><br>
          <input type="radio" id="dessert-radio" name="meals" value="dessert">
          <label for="dessert-radio">Dessert</label><br>
          <input type="radio" id="entire-meal-radio" name="meals" value="entire-meal">
          <label for="entire-meal-radio">Entire Meal</label><br>
          <button class="lets-cook-button">LET'S COOK!</button>
        </form>
      </section>
      <section class="display-meals">
        <img class="pot-svg" src="assets/cookpot.svg" alt="black and white cooking pot">
        <article class="meal-message hidden">
          <h3 id="make-message">You should make:</h3>
          <h2 id="choice-results"></h2>
          <div class="style-box">
            <button class="clear-button" id="clear-results">CLEAR</button>
          </div>
        </article>
      </section>
    </article>
    <footer class="add-recipe-footer hidden" id="footer-recipe">
      <label for="recipe-type" class="recipe-label">Recipe Type:</label>
      <input list="type" id="recipe-type" class="recipe-text" name="addRecipe">
      <datalist id="type">
        <option value="side">
        <option value="main dish">
        <option value="dessert">
      </datalist>
      <label for="recipe-name" class="recipe-label">Recipe Name:</label>
      <input type="text" id="recipe-name" class="recipe-text" name="addRecipe" value="">
      <button class="submit-add" id="submit-new-recipe">ADD NEW</button>
      <button class="refresh" id="refresh-button">REFRESH</button>
      <p class="name-error hidden" id="new-name-error"></p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
